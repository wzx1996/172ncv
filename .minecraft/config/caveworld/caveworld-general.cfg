recipes {
    # Whether or not to add crafting recipe of Moss Stone. [true/false]
    B:mossStoneCraftRecipe=true

    # Whether or not to add crafting recipe of Caveworld Portal Block. [true/false]
    B:portalCraftRecipe=false
}


